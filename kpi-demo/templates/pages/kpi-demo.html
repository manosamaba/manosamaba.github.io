<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Seller KPI Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link rel="stylesheet" href="static/css/kpi-demo.css">
</head>
<body>

    <div class="container">
        <h1>Simple KPI Dashboard</h1>
        <div class="dashboard-container">
            <div class="chart-box" id="salesChart"><h2>Daily Sales Trend</h2></div>
            <div class="chart-box" id="asinChart"><h2>ASIN Revenue Performance</h2></div>
            <div class="chart-box" id="buyerMapChart"><h2>Buyer Locations (USA)</h2></div>
        </div>
    </div>
    <script src="static/js/kpi-demo.js"></script>
</body>
</html>
