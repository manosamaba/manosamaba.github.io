<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ site.site_name }}</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css">
    <link rel="stylesheet" href="static/css/main.css">

    {% if lang == 'th' %}
    <link rel="preload" href="static/fonts/sarabun-v16-thai-regular.woff2" as="font" crossorigin>
    {% elif lang == 'en' %}
    <link rel="preload" href="static/fonts/lato-v24-latin-regular.woff2" as="font" crossorigin>
    {% endif %}

    {% block custom_css %}{% endblock %}

</head>
<body>
    <div id="app">
        {% include "includes/header.html" with context %}
        <div class="container mt-5">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
